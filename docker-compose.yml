version: "3.9"

services:
  app:
    build: .
    container_name: ai-sales-crm
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mailhog
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    restart: unless-stopped
